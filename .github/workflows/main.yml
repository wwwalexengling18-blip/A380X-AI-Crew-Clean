name: Build A380X AI Crew

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Repo auschecken
      uses: actions/checkout@v4

    - name: Python installieren
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"


- name: Dependencies installieren
  run: |
    pip install --upgrade pip
    if (Test-Path "requirements.txt") {
        pip install -r requirements.txt
    }
    

    - name: EXE bauen (PyInstaller)
      run: |
        pip install pyinstaller
        pyinstaller --onefile src/main.py --name A380X_AI

    - name: Inno Setup installieren
      run: choco install innosetup -y

    - name: Installer bauen
      run: |
        "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" Installateur\A380X_AI_Setup.iss

    - name: Artefakt hochladen
      uses: actions/upload-artifact@v4
      with:
        name: A380X_AI_Setup
        path: Installateur\Output\*.exe
