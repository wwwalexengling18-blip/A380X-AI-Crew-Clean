name: Build Setup EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Repo auschecken
        uses: actions/checkout@v4

      - name: Python installieren
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Dependencies installieren
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt (pip install -r requirements.txt)
          pip install pyinstaller

      - name: Portable EXE bauen
        shell: cmd
        run: |
          if exist "tools\run_ai.py" (
            pyinstaller --onefile --name A380X_AI --distpath dist tools\run_ai.py
          ) else (
            echo FEHLER: tools\run_ai.py nicht gefunden
            dir
            exit /b 1
          )

      - name: Inno Setup installieren
        run: |
          choco install innosetup -y --no-progress

      - name: Installer bauen
        shell: cmd
        run: |
          if exist "installer\A380X_AI_Setup.iss" (
            "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer\A380X_AI_Setup.iss"
          ) else if exist "Installateur\A380X_AI_Setup.iss" (
            "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "Installateur\A380X_AI_Setup.iss"
          ) else (
            echo FEHLER: Keine .iss gefunden in installer\ oder Installateur\
            dir
            exit /b 1
          )

      - name: Artefakt hochladen
        uses: actions/upload-artifact@v4
        with:
          name: A380X_AI_Setup
          path: |
            installer/Output
            Installateur/Output
