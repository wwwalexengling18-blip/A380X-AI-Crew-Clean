name: Build A380X AI Crew Setup

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  release:
    types: [ created ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: cmd
        run: |
          @echo off
          python -m pip install --upgrade pip
          if exist requirements.txt (
            pip install -r requirements.txt
          ) else (
            echo WARN: requirements.txt nicht gefunden
          )
          pip install pyinstaller

      - name: Build portable EXE
        shell: cmd
        run: |
          @echo off
          if not exist "tools\run_ai.py" (
            echo ERROR: tools\run_ai.py nicht gefunden. Bitte Projektdateien im Repo-Root hochladen.
            dir
            exit /b 1
          )

          rmdir /s /q dist 2>nul
          rmdir /s /q build 2>nul

          pyinstaller --onefile --name A380X_AI --distpath dist --workpath build tools\run_ai.py

          echo ---- dist listing ----
          dir dist
          if not exist "dist\A380X_AI.exe" (
            echo WARN: dist\A380X_AI.exe nicht gefunden (evtl. Unterordner). Zeige dist rekursiv:
            dir dist /s
          )

      - name: Install Inno Setup
        shell: cmd
        run: |
          @echo off
          choco install innosetup -y --no-progress

      - name: Build installer
        shell: cmd
        run: |
          @echo off
          if not exist "Installateur\A380X_AI_Setup.iss" (
            echo ERROR: Installateur\A380X_AI_Setup.iss nicht gefunden
            dir Installateur
            exit /b 1
          )
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "Installateur\A380X_AI_Setup.iss"

          echo ---- Installer Output ----
          if exist "Installateur\Output" (
            dir "Installateur\Output"
          ) else (
            echo WARN: Installateur\Output existiert nicht
          )

      - name: Upload build artifacts (always)
        uses: actions/upload-artifact@v4
        with:
          name: A380X_AI_Build
          path: |
            dist/**
            Installateur/Output/**

      - name: Upload Setup.exe to GitHub Release (only on release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Installateur/Output/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
