name: Build A380X AI Crew Setup

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") {
            pip install -r requirements.txt
          } else {
            Write-Host "requirements.txt not found - skipping"
          }
          pip install pyinstaller

      - name: Build EXE (PyInstaller)
        shell: pwsh
        run: |
          if (!(Test-Path "src/main.py")) { throw "src/main.py not found" }
          pyinstaller --noconfirm --clean --onefile "src/main.py" --name "A380X_AI"
          if (!(Test-Path "dist/A380X_AI.exe")) { throw "dist/A380X_AI.exe not created" }

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y --no-progress
          if (!(Test-Path "C:\Program Files (x86)\Inno Setup 6\ISCC.exe")) { throw "ISCC.exe not found" }

      - name: Build Installer (Inno Setup)
        shell: pwsh
        run: |
          if (!(Test-Path "Installateur/A380X_AI_Setup.iss")) { throw "Installateur/A380X_AI_Setup.iss not found" }
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "Installateur/A380X_AI_Setup.iss"
          if (!(Test-Path "Installateur/Output")) { throw "Installateur/Output not created" }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: A380X_AI_Build
          path: |
            dist/A380X_AI.exe
            Installateur/Output/*.exe
